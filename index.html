<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamie & Topher Wedding</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .hero {
            position: relative;
            height: 100vh;
            background: url("https://i.postimg.cc/GhJCx15Z/1767421829527.jpg") center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,50,0.4);
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .hero p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
        }
        section {
            padding: 60px 20px;
            text-align: center;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 30px;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
        }

        /* RSVP Form */
        form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: navy;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #5555ff;
        }

        footer {
            background: #f5f5f5;
            padding: 30px;
        }

        @media(max-width: 768px){
            .hero h1 {font-size: 2.2em;}
            .hero p {font-size: 1.2em;}
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Pamie & Topher</h1>
            <p>July 20, 2026</p>
            <div id="countdown"></div>
        </div>
    </section>

    <!-- Event Details -->
    <section id="details">
        <h2>Event Details</h2>
        <p>Venue: Imiee Events Place, Poblacion, San Jose del Monte, Bulacan</p>
        <p>Dress Code: Formal</p>
    </section>

    <!-- Gallery -->
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://i.postimg.cc/X7QV0bkK/Media.jpg" alt="Gallery Image 1" />
            <img src="https://i.postimg.cc/3rq4Q2rT/IMG-1241.avif" alt="Gallery Image 2" />
            <img src="https://i.postimg.cc/kGCn7MHv/IMG-2515.jpg" alt="Gallery Image 3" />
        </div>
    </section>

    <!-- RSVP -->
    <section id="rsvp">
        <h2>RSVP</h2>
        <form id="rsvp-form" action="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/formResponse" method="POST" target="hidden_iframe" onsubmit="rsvpSubmitted()">
            <input type="text" name="entry.YOUR_NAME_FIELD_ID" placeholder="Your Name" required />
            <input type="email" name="entry.YOUR_EMAIL_FIELD_ID" placeholder="Your Email" required />
            <select name="entry.YOUR_ATTENDANCE_FIELD_ID" required>
                <option value="">Will you attend?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <textarea name="entry.YOUR_MESSAGE_FIELD_ID" placeholder="Message (optional)" rows="3"></textarea>
            <button type="submit">Submit RSVP</button>
        </form>
        <p id="rsvp-success" style="color:green; display:none; margin-top:10px;">Thank you! Your RSVP has been received.</p>
        <iframe name="hidden_iframe" style="display:none;"></iframe>
    </section>

    <!-- Footer -->
    <footer>
        <p>Salamat at maging parte kayo ng aming dream wedding!</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Countdown Timer
        const countdown = () => {
            const eventDate = new Date('July 20, 2026 12:00:00').getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000*60*60*24));
            const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
            const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
            const seconds = Math.floor((distance % (1000*60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        };
        setInterval(countdown, 1000);

        // RSVP Success
        function rsvpSubmitted() {
            document.getElementById('rsvp-success').style.display = 'block';
        }
    </script>

</body>
</html>
